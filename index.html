<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="text-align: center; font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px;">

<h1>Get started</h1>
<p>Create your account now</p>

<form style="max-width: 300px; margin: 0 auto;">
    <label for="fullname">Full name:</label><br>
    <input type="text" id="fullname" name="fullname" maxlength="50" required placeholder="Enter your name"
           style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;"><br>


    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required placeholder="Enter your email"
           style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;"><br>


    <label for="day">Favorite day:</label><br>
    <select id="day" name="day" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
        <optgroup label="Weekdays">
            <option value="Monday">Monday</option>
            <option value="Thuesday">Thuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
        </optgroup>
        <optgroup label="Weekend">
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </optgroup>
    </select><br>


    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" minlength="8" required placeholder="Enter your password"
           style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;"><br>


    <label for="confirm_password">Confirm password:</label><br>
    <input type="password" id="confirm_password" name="confirm_password" minlength="8" required placeholder="Repeat your password"
           style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;"><br>


    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I agree to the terms and conditions</label><br><br>


    <button type="submit" style="width: 100%; padding: 10px; margin: 10px 0; background-color: #4a90e2; color: white; border: none; border-radius: 5px; font-weight: bold;">Sign Up</button>
</form>


<p><a href="#" style="color: #4a90e2;">Login</a></p>

</body>
</html>
